<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8" />

<meta name="description" content="Flowers :D" />

<title>Flower Vase </title>
    //styling the flowers
<style>
    .overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

    .alert-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1001;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 3em;
            text-align: center;
            padding-top: 30vh;
            z-index: 1000;
        }
    .fireworks-container {
        display: none;
    }
</style>
    <div class="overlay" id="overlay" style="display:none;">
    <div class="alert-box">
        <span class="close-btn" onclick="closeAlert()">X</span>
        <p></p>
    </div>
</div>

<div class="error-overlay" id="errorOverlay">
    ERROR! 
</div>

<script type="text/javascript">
    (function (c, l, a, r, i, t, y) {
        c[a] =
            c[a] ||
            function () {
                (c[a].q = c[a].q || []).push(arguments);
            };
        t = l.createElement(r);
        t.async = 1;
        t.src = "" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
    })

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-fireworks@3.0.2/tsparticles.preset.fireworks.bundle.min.js"></script>
<script type="text/javascript">
    (async () => {
        await tsParticles.load({ id: "tsparticles", options: { preset: "fireworks" } });
    })();

        function handleInput(choice) {
            if (choice === 'Backflip') {
                document.getElementById('errorOverlay').style.display = 'block';
                document.body.style.overflow = 'hidden'; 
            } else if (choice === 'Yes') {
                document.getElementById('fireworks-container').style.display = 'block';
                startConfetti();
            }
            console.log("User chose: " + choice);
        }  
</script>

    //allowing user to choose options, and it shows without overlapping another 
<script>
     document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('overlay').style.display = 'flex';
        });

        function closeAlert() {
            document.getElementById('overlay').style.display = 'none';
        }

</script>
